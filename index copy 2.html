            color: var(--clockwork-gray);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        @media (min-width: 640px) {
            .chat-item-message { font-size: 0.875rem; }
        }
        
        .chat-item-time {
            font-size: 0.75rem;
            color: var(--clockwork-gray);
            position: absolute;
            top: 0.75rem;
            right: 1rem;
        }
        
        .unread-count {
            position: absolute;
            bottom: 0.75rem;
            right: 1rem;
            background: var(--fb-blue);
            color: white;
            font-size: 0.75rem;
            padding: 0.125rem 0.375rem;
            border-radius: 10px;
            min-width: 20px;
            text-align: center;
        }
        
        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .chat-main-header {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--clockwork-light);
        }
        
        @media (min-width: 640px) {
            .chat-main-header { padding: 1rem; }
        }
        
        @media (max-width: 767px) {
            .chat-main-header {
                position: sticky;
                top: 0;
                z-index: 10;
            }
            
            .back-to-chats {
                display: flex;
                align-items: center;
                gap: 0.5rem;
                color: var(--clockwork-primary);
                font-size: 0.875rem;
                cursor: pointer;
                background: none;
                border: none;
                padding: 0.5rem;
                margin-right: 0.5rem;
            }
        }
        
        .chat-messages {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            background: var(--clockwork-darker);
        }
        
        .message-group {
            margin-bottom: 1rem;
        }
        
        .message-bubble {
            max-width: 70%;
            padding: 0.5rem 1rem;
            border-radius: 18px;
            margin-bottom: 0.125rem;
            word-wrap: break-word;
            white-space: pre-wrap;
            font-size: 0.875rem;
        }
        
        @media (min-width: 640px) {
            .message-bubble { font-size: 1rem; }
        }
        
        .message-bubble.zoom-meeting {
            background: linear-gradient(45deg, #2D8CFF, #0B5CFF) !important;
            color: white !important;
            padding: 1rem;
            border-radius: 12px;
            box-shadow: 0 2px 10px rgba(11, 92, 255, 0.3);
        }
        
        .message-sent {
            background: var(--fb-blue);
            color: white;
            margin-left: auto;
        }
        
        .message-received {
            background: rgba(255, 255, 255, 0.1);
            color: var(--clockwork-text);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .message-time {
            font-size: 0.75rem;
            color: var(--clockwork-gray);
            margin: 0.25rem 0.5rem;
        }
        
        .message-sent + .message-time {
            text-align: right;
        }
        
        .chat-input-container {
            padding: 0.75rem;
            background: var(--clockwork-light);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        @media (min-width: 640px) {
            .chat-input-container { padding: 1rem; }
        }
        
        .chat-input {
            flex: 1;
            padding: 0.5rem 1rem;
            background: var(--clockwork-darker);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            font-size: 0.875rem;
            outline: none;
            resize: none;
            min-height: 36px;
            max-height: 100px;
            line-height: 1.4;
            color: var(--clockwork-text);
        }
        
        .chat-send-btn {
            background: var(--fb-blue);
            color: white;
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s;
            flex-shrink: 0;
        }
        
        .chat-send-btn:hover:not(:disabled) {
            transform: scale(1.1);
        }
        
        .chat-send-btn:disabled {
            background: #475569;
            cursor: not-allowed;
            transform: none;
        }
        
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 18px;
            width: fit-content;
            margin-bottom: 0.5rem;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--clockwork-gray);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 80%, 100% {
                opacity: 0;
                transform: scale(0.8);
            }
            40% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        /* Pain and Mood Buttons */
        .pain-scale-btn {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            font-weight: 600;
            font-size: 0.875rem;
        }
        
        @media (min-width: 640px) {
            .pain-scale-btn {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }
        }
        
        .pain-scale-btn:hover {
            transform: scale(1.1);
        }
        
        .pain-scale-btn.selected {
            border-color: var(--clockwork-primary);
            transform: scale(1.15);
        }
        
        .pain-0 { background: rgba(209, 250, 229, 0.3); color: #6ee7b7; }
        .pain-1 { background: rgba(254, 243, 199, 0.3); color: #fcd34d; }
        .pain-2 { background: rgba(254, 215, 170, 0.3); color: #fdba74; }
        .pain-3 { background: rgba(254, 202, 202, 0.3); color: #fca5a5; }
        .pain-4 { background: rgba(248, 113, 113, 0.3); color: #f87171; }
        .pain-5 { background: rgba(220, 38, 38, 0.3); color: #dc2626; }
        
        .mood-btn {
            font-size: 1.75rem;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 0.5rem;
            border-radius: 8px;
            border: 2px solid transparent;
        }
        
        @media (min-width: 640px) {
            .mood-btn { font-size: 2rem; }
        }
        
        .mood-btn:hover {
            transform: scale(1.2);
        }
        
        .mood-btn.selected {
            border-color: var(--clockwork-primary);
            background: rgba(59, 130, 246, 0.1);
        }
        
        /* Exercise Card */
        .exercise-card {
            background: var(--clockwork-darker);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 0.5rem;
        }
        
        /* Zoom Button */
        .zoom-btn {
            background: linear-gradient(45deg, #2D8CFF, #0B5CFF);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
        }
        
        @media (min-width: 640px) {
            .zoom-btn { font-size: 1rem; }
        }
        
        .zoom-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(11, 92, 255, 0.4);
        }
        
        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
            padding: 1rem;
            backdrop-filter: blur(4px);
            overflow-y: auto;
        }
        
        .modal-content {
            background: var(--clockwork-light);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
            max-width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
            animation: modalFadeIn 0.3s ease-out;
        }
        
        @media (min-width: 640px) {
            .modal-content { padding: 2rem; }
        }
        
        .modal-content.max-w-lg {
            max-width: 32rem;
        }
        
        .modal-content.max-w-2xl {
            max-width: 42rem;
        }
        
        .modal-content.max-w-4xl {
            max-width: 56rem;
        }
        
        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: scale(0.95) translateY(10px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
        
        /* Assignment Form */
        .assignment-form {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1) 0%, rgba(251, 191, 36, 0.1) 100%);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        @media (min-width: 640px) {
            .assignment-form { padding: 2rem; }
        }
        
        .assignment-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--clockwork-primary);
        }
        
        @media (min-width: 640px) {
            .assignment-header { font-size: 1.25rem; }
        }
        
        .specialist-note {
            background: rgba(251, 191, 36, 0.1);
            border-left: 4px solid var(--clockwork-accent);
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 0 8px 8px 0;
            color: var(--clockwork-text);
        }
        
        /* Animation */
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-slide-in {
            animation: slideIn 0.3s ease-out;
        }
        
        /* Summary Cards */
        .mood-summary-card {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1) 0%, rgba(59, 130, 246, 0.2) 100%);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }
        
        .pain-summary-card {
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.1) 0%, rgba(251, 191, 36, 0.2) 100%);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid rgba(251, 191, 36, 0.3);
        }
        
        /* Image Upload */
        .workout-image-upload {
            position: relative;
            width: 120px;
            height: 120px;
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 1rem 0;
            background: var(--clockwork-darker);
        }
        
        @media (min-width: 640px) {
            .workout-image-upload {
                width: 150px;
                height: 150px;
            }
        }
        
        .workout-image-upload:hover {
            border-color: var(--clockwork-primary);
            background: rgba(59, 130, 246, 0.1);
        }
        
        .workout-image-upload input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
        
        .workout-image-preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        
        /* Measurement Grid */
        .measurement-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1rem;
            margin: 1rem 0;
        }
        
        @media (min-width: 640px) {
            .measurement-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }
        
        .measurement-input-group {
            display: flex;
            flex-direction: column;
        }
        
        .measurement-input-group label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--clockwork-text);
            margin-bottom: 0.25rem;
        }
        
        .measurement-input-group input {
            padding: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            font-size: 0.875rem;
            background: var(--clockwork-darker);
            color: var(--clockwork-text);
        }
        
        .measurement-category {
            background: var(--clockwork-darker);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .measurement-category h4 {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--clockwork-primary);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .bmr-toggle {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-left: 1rem;
            font-size: 0.875rem;
            font-weight: 400;
        }
        
        .bmr-toggle input[type="checkbox"] {
            width: 1rem;
            height: 1rem;
            cursor: pointer;
        }
        
        /* Billing Styles */
        .billing-card {
            background: var(--clockwork-light);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .invoice-status {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .invoice-status.paid {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }
        
        .invoice-status.pending {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
        }
        
        .invoice-status.overdue {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }
        
        .price-input-group {
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .price-input-group span {
            position: absolute;
            left: 1rem;
            color: var(--clockwork-gray);
            font-weight: 600;
        }
        
        .price-input-group input {
            padding-left: 2rem;
        }
        
        /* Training Schedule Styles */
        .training-slot {
            background: var(--clockwork-darker);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .training-slot:hover {
            border-color: var(--clockwork-primary);
            transform: translateY(-2px);
        }
        
        .training-slot.selected {
            border-color: var(--clockwork-primary);
            background: rgba(59, 130, 246, 0.1);
        }
        
        .training-slot.booked {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Reports Styles */
        .report-card {
            background: var(--clockwork-light);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .report-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.2);
            border-color: rgba(59, 130, 246, 0.5);
        }
        
        .report-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        /* Users Table */
        .users-table {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .users-table table {
            width: 100%;
            min-width: 600px;
        }
        
        /* Engineer Console */
        .engineer-console {
            background: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            white-space: pre-wrap;
            font-size: 0.875rem;
            line-height: 1.5;
        }
        
        .metric-card {
            background: var(--clockwork-darker);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
        }
        
        .metric-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--clockwork-primary);
            line-height: 1;
            margin-bottom: 0.5rem;
        }
        
        .metric-label {
            font-size: 0.875rem;
            color: var(--clockwork-gray);
        }
        
        /* Dark theme inputs and selects */
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        input[type="date"],
        input[type="time"],
        input[type="url"],
        input[type="tel"],
        textarea,
        select {
            background: var(--clockwork-darker);
            color: var(--clockwork-text);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="number"]:focus,
        input[type="date"]:focus,
        input[type="time"]:focus,
        input[type="url"]:focus,
        input[type="tel"]:focus,
        textarea:focus,
        select:focus {
            border-color: var(--clockwork-primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        /* Scrollbar styling for dark theme */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--clockwork-darker);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Dark theme for tables */
        table {
            color: var(--clockwork-text);
            width: 100%;
        }

        thead tr {
            background: var(--clockwork-darker) !important;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1) !important;
        }

        tbody tr {
            border-bottom: 1px solid rgba(255, 255, 255, 0.05) !important;
        }

        tbody tr:hover {
            background: rgba(255, 255, 255, 0.05) !important;
        }
        
        /* Responsive Table */
        .responsive-table {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        @media (max-width: 767px) {
            .responsive-table table {
                font-size: 0.875rem;
            }
            
            .responsive-table th,
            .responsive-table td {
                padding: 0.5rem;
            }
            
            .hide-mobile {
                display: none !important;
            }
        }
        
        /* Print Styles */
        @media print {
            body {
                background: white;
                color: black;
            }
            
            .no-print {
                display: none !important;
            }
            
            .clockwork-card {
                border: 1px solid #ddd;
                box-shadow: none;
            }
        }
        
        /* Accessibility Improvements */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }
        
        /* Focus Visible */
        :focus-visible {
            outline: 2px solid var(--clockwork-primary);
            outline-offset: 2px;
        }
        
        /* High Contrast Mode Support */
        @media (prefers-contrast: high) {
            .clockwork-card {
                border-width: 2px;
            }
            
            .clockwork-button {
                border: 2px solid currentColor;
            }
        }
        
        /* Reduced Motion Support */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }
        }
        
        /* Cross-browser compatibility */
        input[type="date"]::-webkit-calendar-picker-indicator,
        input[type="time"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
            cursor: pointer;
        }
        
        /* Firefox scrollbar */
        * {
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.1) var(--clockwork-darker);
        }
        
        /* Safari-specific fixes */
        @supports (-webkit-touch-callout: none) {
            .clockwork-input,
            .clockwork-select {
                -webkit-appearance: none;
            }
        }
        
        /* Edge-specific fixes */
        @supports (-ms-ime-align: auto) {
            .clockwork-input {
                line-height: normal;
            }
        }
        
        /* Notification Badge */
        .notification-badge {
            position: absolute;
            top: -4px;
            right: -4px;
            background: var(--clockwork-error);
            color: white;
            font-size: 0.75rem;
            padding: 0.125rem 0.375rem;
            border-radius: 9999px;
            min-width: 18px;
            text-align: center;
        }
        
        /* Tooltip */
        .tooltip {
            position: relative;
            display: inline-block;
        }
        
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: var(--clockwork-dark);
            color: var(--clockwork-text);
            text-align: center;
            border-radius: 6px;
            padding: 0.5rem;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.875rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
        }
        
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
        
        /* Permission Matrix */
        .permission-matrix {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 0.5rem;
            margin: 1rem 0;
        }
        
        .permission-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
            background: var(--clockwork-darker);
            border-radius: 6px;
        }
        
        .permission-item input[type="checkbox"] {
            width: 1rem;
            height: 1rem;
            cursor: pointer;
        }

                        moderate: 1.55,

                                <div className="metric-label">Total Users</div>
                            </div>
                            
                            <div className="metric-card">
                                <div className="metric-value">{systemStatus.activeUsers}</div>
                                <div className="metric-label">Active Users</div>
                            </div>
                            
                            <div className="metric-card">
                                <div className="metric-value">{systemStatus.storageUsed}</div>
                                <div className="metric-label">Storage Used</div>
                            </div>
                            
                            <div className="metric-card">
                                <div className="metric-value text-green-400">‚úì</div>
                                <div className="metric-label">System Status</div>
                            </div>
                        </div>

                        <div className="clockwork-card p-4 sm:p-6">
                            <h3 className="text-lg font-semibold mb-4 text-white">System Information</h3>
                            <div className="engineer-console">
                                <pre>{`CLOCKWORK SYSTEM STATUS
========================
Server Status: ${systemStatus.server}
Database Type: ${systemStatus.database}
Cache Status: ${systemStatus.cache}
Total Users: ${systemStatus.users}
Active Users: ${systemStatus.activeUsers}
Storage Used: ${systemStatus.storageUsed}
Last Backup: ${new Date(systemStatus.lastBackup).toLocaleString()}

PLATFORM DETAILS
========================
Version: 1.0.0
Architecture: Browser-based localStorage
Max Users: ~200 (localStorage limit)
Data Retention: Persistent until cleared
Authentication: Session-based
Encryption: None (demo mode)

PERFORMANCE METRICS
========================
Load Time: < 1s
Response Time: Instant (local)
Uptime: 100% (browser-based)
Memory Usage: Minimal
CPU Usage: < 1%`}</pre>
                            </div>
                        </div>

                        <div className="clockwork-card p-4 sm:p-6">
                            <h3 className="text-lg font-semibold mb-4 text-white">Maintenance Actions</h3>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                <button onClick={exportDatabase} className="clockwork-button">
                                    üì• Export Database
                                </button>
                                
                                <button onClick={clearCache} className="clockwork-button-danger">
                                    üóëÔ∏è Clear Cache
                                </button>
                                
                                <button 
                                    onClick={() => {
                                        setSystemStatus(prev => ({
                                            ...prev,
                                            lastBackup: new Date().toISOString()
                                        }));
                                        setSuccessMessage('Backup completed successfully');
                                    }}
                                    className="clockwork-button-success"
                                >
                                    üíæ Backup Now
                                </button>
                            </div>
                        </div>
                    </div>
                );
            };

            if (!currentUser) {
                return <LoginForm />;
            }

            return (
                <div className="app-container">
                    <Navigation />
                    
                    {loading && (
                        <div className="loading-overlay">
                            <div className="loading-content">
                                <div className="loading-spinner"></div>
                                <p>Loading...</p>
                            </div>
                        </div>
                    )}
                    
                    {error && (
                        <div className="fixed top-4 right-4 z-50 animate-slide-in">
                            <div className="error-message">
                                {error}
                            </div>
                        </div>
                    )}
                    
                    {successMessage && (
                        <div className="fixed top-4 right-4 z-50 animate-slide-in">
                            <div className="success-message">
                                {successMessage}
                            </div>
                        </div>
                    )}
                    
                    <div className="container mx-auto px-4 py-6 main-content">
                        {activeTab === 'dashboard' && <Dashboard />}
                        {activeTab === 'measurements' && <Measurements />}
                        {activeTab === 'nutrition' && <Nutrition />}
                        {activeTab === 'workouts' && <Workouts />}
                        {activeTab === 'goals' && <Goals />}
                        {activeTab === 'chat' && <Chat />}
                        {activeTab === 'reports' && <Reports />}
                        {activeTab === 'billing' && <Billing />}
                        {activeTab === 'training' && <Training />}
                        {activeTab === 'users' && <Users />}
                        {activeTab === 'tests' && <Tests />}
                        {activeTab === 'engineer' && <EngineerConsole />}
                    </div>
                </div>
            );
        };

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(
            <ErrorBoundary>
                <App />
            </ErrorBoundary>
        );
    </script>
</body>
</html>
